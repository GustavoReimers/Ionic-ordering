<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Confirm Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="width:100%;padding:10px;height:50px">
    <div style="float:left;font-size:20px;color:#555;font-weight:bold">ITEM DESCRIPTION</div>
    <div style="float:right;font-size:20px;color:#555;font-weight:bold">AMOUNT</div>
  </div>
  <ion-list style="margin-bottom:2px;padding-left:10px;padding-right:10px;width:100%">
    <div class="row" style="padding-left:5px;padding-bottom:5px;" *ngFor="let item of products;let i = index">
      <div class="row" style="padding-left:15px;width:100%">
        <p class="item item-text-wrap" style="width:100%;margin:0px;padding-right:10px;font-size:22px;color:#555">{{item.name}}</p>
        <div class="row" style="width:100%;vertical-align:middle;align-items:center">
          <ion-label style="width:50%;font-size:20px;color:#555">${{item.price}}</ion-label>
          <ion-label style="width:50%;text-align:right;font-size:20px;color:#555;float:right;padding-right:20px">{{item.qty}}</ion-label>
        </div>
      </div>
    </div>
  </ion-list>
  <hr>
  <div style="width:100%;padding:10px;height:50px">
    <div style="float:left;font-size:20px;font-weight:bold;color:#555">Total</div>
    <div style="float:right;font-size:20px;font-weight:bold;color:#555;">${{orderData.total}}</div>
  </div>
  <br>
  <br>
  <br>
</ion-content>
<div class="home_bottom">
  <button style="width:50%" style="float:left" ion-button class="grey-btn" color="dark" (click)="goback()">Back</button>
  <button style="width:50%" style="float:right" ion-button (click)="doOrder()">Confirm Order</button>
</div>
