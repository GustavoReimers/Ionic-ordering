<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list style="margin-bottom:2px">
    <div class="row" style="border-bottom:1px grey solid" *ngFor="let item of products;let i = indes">
      <p class="item item-text-wrap" style="width:50%;padding-right:10px">{{item.name}}</p>
      <div class="row" style="width:50%;vertical-align:middle;align-items:center">
        <ion-label style="width:40%">{{item.price}}</ion-label>
        <ion-input type="number" style="width:60%" [(ngModel)]="item.qty" placeholder="Qty" (ionChange)='calcTotal()'></ion-input>
      </div>
    </div>
  </ion-list>
  <ion-item>
    <ion-label style="font-weight:bold;width:60%">Total Price:</ion-label>
    <ion-label style="width:20%">{{totalPrice}}</ion-label>
  </ion-item>
  <br>
  <br>
  <ion-item>
    <ion-label>Address:</ion-label>
    <ion-input type="text" placeholder="Input Address" [(ngModel)]="address" value="address" (ionChange)='calcTotal()'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>OrderDate:</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" min="2016" max="2020-10-31" [(ngModel)]="orderDate"></ion-datetime>
  </ion-item>
  <div padding>
    <button [disabled]="!isOrder" ion-button class="signup gradient-bg" block (click)="doOrder()">Place Order</button>
  </div>
</ion-content>
