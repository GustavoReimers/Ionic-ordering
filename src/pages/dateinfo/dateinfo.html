<ion-header>
  <ion-navbar>
    <ion-title>Input Date and Address</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br>
  <div>
    <span style="font-size:18px;">Delivery Address:</span>
    <input type="text" style="border:none;font-size:18px;width:180px;float:right" placeholder="Delivery Address" [(ngModel)]="address" value="address"/>
  </div>
  <hr>
  <div>
    <span style="font-size:18px;">Delivery Date:</span>
    <select style="border:none;width:180px;font-size:18px;float:right" [(ngModel)]="orderDate" value="orderDate">
      <option *ngFor="let day of availableDays" [value]="day">{{day}}</option>
    </select>
  </div>
</ion-content>
<div class="home_bottom">
  <button style="width:50%" style="float:left" ion-button (click)="goback()">Back</button>
  <button [disabled]="address==''" style="width:50%" style="float:right" ion-button (click)="gotoOrder()">Next</button>
</div>
