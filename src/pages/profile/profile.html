<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#ffe083">
  <form (ngSubmit)="saveProfile()">
    <ion-row>
      <span class="tx">Name:</span>
      <ion-input required class="inp" type="text" placeholder="Name" [(ngModel)]="profile.name" name="name"></ion-input>
    </ion-row>
    <ion-row>
      <span class="tx">Email:</span>
      <ion-input class="inp" type="email" placeholder="Email" disabled="true" [(ngModel)]="profile.email" name="email"></ion-input>
    </ion-row>
    <ion-row>
      <span class="tx">Address:</span>
      <ion-input required class="inp" type="text" placeholder="Address" [(ngModel)]="profile.address" name="address"></ion-input>
    </ion-row>
    <ion-row>
      <span class="tx">Company:</span>
      <ion-input required class="inp" type="text" placeholder="Company Name" [(ngModel)]="profile.company" name="company"></ion-input>
    </ion-row>
    <ion-row>
      <span class="tx">ABN:</span>
      <ion-input class="inp" type="number" placeholder="ABN" [(ngModel)]="profile.abn" name="abn"></ion-input>
    </ion-row>
    <ion-row>
      <span class="tx">Phone:</span>
      <ion-input class="inp" type="phone" placeholder="Phone Number" [(ngModel)]="profile.phone" name="phone"></ion-input>
    </ion-row>
    <div padding>
      <button ion-button class="signup gradient-bg" block type="submit">Save</button>
    </div>
  </form>
</ion-content>
