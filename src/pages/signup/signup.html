<ion-content padding class="splash-bg">
  <img src="./assets/img/logo.png" width="150" height="150" />
  <br>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="Email Address" [(ngModel)]="account.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" required placeholder="Name" [(ngModel)]="account.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" required placeholder="Address" [(ngModel)]="account.address" name="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Phone Number" [(ngModel)]="account.phone" name="phone"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button class="signup gradient-bg" block (click)="register()">Sign Up</button>
    </div>
    <div padding>
      <button ion-button class="signup gradient-bg" block (click)="login()">Login</button>
    </div>
  </ion-list>
</ion-content>
