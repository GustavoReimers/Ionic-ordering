<ion-content padding class="splash-bg">
  <img src="./assets/img/logo.png" width="200" height="200" />
  <br>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="Email Address" [(ngModel)]="account.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item>
    <br>
    <div padding>
      <button ion-button class="signup gradient-bg" block (click)="login()">Login</button>
    </div>
    <div padding>
      <button ion-button class="signup gradient-bg" block (click)="register()">Sign Up</button>
    </div>
    <div padding>
      <button ion-button block (click)="forgot()">Forgot Password</button>
    </div>
    <br>
  </ion-list>
</ion-content>
